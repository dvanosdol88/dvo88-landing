services:
  - type: web
    name: dvo88-landing
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: dvo88-db
          property: connectionString

databases:
  - name: dvo88-db
    databaseName: dvo88_projects
    user: dvo88_user
    plan: free